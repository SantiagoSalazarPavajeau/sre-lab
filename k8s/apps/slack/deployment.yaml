apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: slack
  template:
    metadata:
      labels:
        app: slack
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - slack
              topologyKey: kubernetes.io/hostname
      containers:
        - name: slack
          image: sre-lab-slack:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_NAME
              value: slack
            - name: FAILURE_MODE
              value: "none"
            - name: FAILURE_RATE
              value: "0.0"
            - name: LATENCY_MS
              value: "0"
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: slack
  namespace: app
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: slack
  type: ClusterIP
