apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: sre-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: sre-lab-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: sre-lab
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: app
  type: ClusterIP
