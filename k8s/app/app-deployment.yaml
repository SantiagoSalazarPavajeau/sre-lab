apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - app
              topologyKey: kubernetes.io/hostname
      containers:
        - name: app
          image: sre-lab-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_NAME
              value: app
            - name: FAILURE_MODE
              value: "none"
            - name: FAILURE_RATE
              value: "0.0"
            - name: LATENCY_MS
              value: "0"
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: app
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: app
  type: ClusterIP
